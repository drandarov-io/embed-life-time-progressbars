<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Embeddable life and time progress bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
<div class="row">
    <p id="year">Year () </p>
    <div class="meter black">
        <span id="year_bar" data-progress="10"></span>
    </div>
</div>

<div class="row">
    <p id="month">Month () </p>
    <div class="meter black">
        <span id="month_bar" data-progress="10"></span>
    </div>
</div>

<div class="row">
    <p id="day">Day () </p>
    <div class="meter black">
        <span id="day_bar" data-progress="10"></span>
    </div>
</div>

<div class="row">
    <p id="hour">Hour () </p>
    <div class="meter black">
        <span id="hour_bar" data-progress="10"></span>
    </div>
</div>

<div class="row">
    <p id="life">Life () </p>
    <div class="meter black">
        <span id="life_bar" data-progress="10"></span>
    </div>
</div>

<script src="./script.js"></script>

</body>

</html>
